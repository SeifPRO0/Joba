<style>

*{
        margin: 0;

    .section{

    }
    .services-grid {
        top: 50px;
        justify-items: center;

        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .card p{

        margin-top:50px;

    .card{

}
.navbar {
    background-image: linear-gradient(30deg ,#333,#3498db);
    color: #fff;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 25PX;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #3498db;
}

</style>
